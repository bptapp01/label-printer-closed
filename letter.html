<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Printable Template Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .grid-box i {
            font-size: 79px !important;
        }

        @media print {
            .no-print {
                display: none !important;
            }

            .print-page {
                page-break-after: always;
            }

            body {
                margin: 0;
                padding: 0;
            }

            .a4-page {
                width: 210mm;
                height: 297mm;
                margin: 0;
                padding: 8mm;
                box-shadow: none !important;
            }

            #gridContainer {
                height: calc(297mm - 16mm);
            }
        }

        .a4-page {
            width: 210mm;
            height: 297mm;
            padding: 8mm;
            margin: 20px auto;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #gridContainer {
            height: calc(297mm - 16mm);
        }

        .grid-box {
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            cursor: text;
            transition: all 0.2s;
            outline: none;
        }

        .grid-box:hover {
            background-color: #f3f4f6;
        }

        .grid-box.selected {
            background-color: #dbeafe;
        }

        .grid-box:focus {
            background-color: #fef3c7;
        }

        .grid-box.drag-over {
            background-color: #bfdbfe !important;
        }

        .grid-box {
            position: relative;
        }

        .icon-drag {
            user-select: none;
        }

        .icon-drag:active {
            opacity: 0.7;
        }
    </style>
</head>

<body class="bg-gray-100">
    <!-- Control Panel -->
    <div class="no-print fixed top-0 left-0 right-0 bg-white shadow-lg z-50 p-2">
        <div class="max-w-7xl mx-auto">
            <div class="flex items-center justify-between gap-4">
                <!-- Title -->
                <h1 class="text-lg font-bold">Template Generator</h1>

                <!-- Actions -->
                <div class="flex gap-2">
                    <button onclick="clearAll()"
                        class="px-3 py-1 text-sm bg-gray-600 text-white rounded hover:bg-gray-700">
                        Clear All
                    </button>
                    <button onclick="fillAlphabet()"
                        class="px-3 py-1 text-sm bg-purple-600 text-white rounded hover:bg-purple-700">
                        Fill A-Z
                    </button>
                    <button data-bs-toggle="modal" data-bs-target="#letterModal"
                        class="px-3 py-1 text-sm bg-blue-600 text-white rounded hover:bg-blue-700">
                        Fill Same Letter
                    </button>
                    <button data-bs-toggle="modal" data-bs-target="#arrowModal"
                        class="px-3 py-1 text-sm bg-teal-600 text-white rounded hover:bg-teal-700">
                        Fill Same Arrow
                    </button>
                    <button onclick="window.print()"
                        class="px-3 py-1 text-sm bg-indigo-600 text-white rounded hover:bg-indigo-700">
                        Print
                    </button>
                </div>

                <!-- Icons -->
                <div class="flex gap-1 flex-wrap">
                    <!-- Arrow Up -->
                    <div draggable="true" data-icon="arrow-up"
                        class="icon-drag px-2 py-1 bg-gray-100 rounded hover:bg-gray-200 cursor-move">
                        <i class="fas fa-arrow-up text-gray-700 text-lg"></i>
                    </div>
                    <!-- Arrow Down -->
                    <div draggable="true" data-icon="arrow-down"
                        class="icon-drag px-2 py-1 bg-gray-100 rounded hover:bg-gray-200 cursor-move">
                        <i class="fas fa-arrow-down text-gray-700 text-lg"></i>
                    </div>
                    <!-- Arrow Left -->
                    <div draggable="true" data-icon="arrow-left"
                        class="icon-drag px-2 py-1 bg-gray-100 rounded hover:bg-gray-200 cursor-move">
                        <i class="fas fa-arrow-left text-gray-700 text-lg"></i>
                    </div>
                    <!-- Arrow Right (standard) -->
                    <div draggable="true" data-icon="arrow-right"
                        class="icon-drag px-2 py-1 bg-gray-100 rounded hover:bg-gray-200 cursor-move">
                        <i class="fas fa-arrow-right text-gray-700 text-lg"></i>
                    </div>
                    <!-- Circle Right Arrow -->
                    <div draggable="true" data-icon="circle-right"
                        class="icon-drag px-2 py-1 bg-gray-100 rounded hover:bg-gray-200 cursor-move">
                        <i class="fa-solid fa-circle-right text-gray-700 text-lg"></i>
                    </div>
                    <!-- Angles Right (double chevron) -->
                    <div draggable="true" data-icon="angles-right"
                        class="icon-drag px-2 py-1 bg-gray-100 rounded hover:bg-gray-200 cursor-move">
                        <i class="fa-solid fa-angles-right text-gray-700 text-lg"></i>
                    </div>
                    <!-- Right Long Arrow -->
                    <div draggable="true" data-icon="right-long"
                        class="icon-drag px-2 py-1 bg-gray-100 rounded hover:bg-gray-200 cursor-move">
                        <i class="fa-solid fa-right-long text-gray-700 text-lg"></i>
                    </div>
                    <!-- Arrow Up-Right (diagonal) -->
                    <div draggable="true" data-icon="arrow-up-right"
                        class="icon-drag px-2 py-1 bg-gray-100 rounded hover:bg-gray-200 cursor-move">
                        <i class="fas fa-arrow-up text-gray-700 text-lg"
                            style="transform: rotate(45deg); display: inline-block;"></i>
                    </div>
                    <!-- Arrow Down-Right (diagonal) -->
                    <div draggable="true" data-icon="arrow-down-right"
                        class="icon-drag px-2 py-1 bg-gray-100 rounded hover:bg-gray-200 cursor-move">
                        <i class="fas fa-arrow-down text-gray-700 text-lg"
                            style="transform: rotate(-45deg); display: inline-block;"></i>
                    </div>
                    <!-- Arrow Down-Left (diagonal) -->
                    <div draggable="true" data-icon="arrow-down-left"
                        class="icon-drag px-2 py-1 bg-gray-100 rounded hover:bg-gray-200 cursor-move">
                        <i class="fas fa-arrow-down text-gray-700 text-lg"
                            style="transform: rotate(45deg); display: inline-block;"></i>
                    </div>
                    <!-- Arrow Up-Left (diagonal) -->
                    <div draggable="true" data-icon="arrow-up-left"
                        class="icon-drag px-2 py-1 bg-gray-100 rounded hover:bg-gray-200 cursor-move">
                        <i class="fas fa-arrow-up text-gray-700 text-lg"
                            style="transform: rotate(-45deg); display: inline-block;"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Spacer for fixed header -->
    <div class="no-print" style="height: 60px;"></div>

    <!-- Letter Modal -->
    <div class="modal fade no-print" id="letterModal" tabindex="-1" aria-labelledby="letterModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title" id="letterModalLabel">
                        <i class="fas fa-font me-2"></i>Fill Same Letter
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p class="text-muted mb-3">Enter a letter to fill all boxes:</p>
                    <input type="text" id="letterInput" class="form-control form-control-lg text-center text-uppercase"
                        maxlength="1" placeholder="Type a letter (A-Z)" autofocus>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="applyLetter()">
                        <i class="fas fa-check me-1"></i>Fill All Boxes
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Arrow Modal -->
    <div class="modal fade no-print" id="arrowModal" tabindex="-1" aria-labelledby="arrowModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title" id="arrowModalLabel">
                        <i class="fas fa-arrows-alt me-2"></i>Fill Same Arrow
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p class="text-muted mb-4">Choose an arrow direction to fill all boxes:</p>
                    <div class="row g-3">
                        <div class="col-6 col-md-3">
                            <button class="btn btn-outline-dark w-100 py-3" onclick="applyArrow('arrow-up')">
                                <i class="fas fa-arrow-up fa-2x"></i>
                                <div class="mt-2 small">Up</div>
                            </button>
                        </div>
                        <div class="col-6 col-md-3">
                            <button class="btn btn-outline-dark w-100 py-3" onclick="applyArrow('arrow-down')">
                                <i class="fas fa-arrow-down fa-2x"></i>
                                <div class="mt-2 small">Down</div>
                            </button>
                        </div>
                        <div class="col-6 col-md-3">
                            <button class="btn btn-outline-dark w-100 py-3" onclick="applyArrow('arrow-left')">
                                <i class="fas fa-arrow-left fa-2x"></i>
                                <div class="mt-2 small">Left</div>
                            </button>
                        </div>
                        <div class="col-6 col-md-3">
                            <button class="btn btn-outline-dark w-100 py-3" onclick="applyArrow('arrow-right')">
                                <i class="fas fa-arrow-right fa-2x"></i>
                                <div class="mt-2 small">Right</div>
                            </button>
                        </div>
                        <div class="col-6 col-md-3">
                            <button class="btn btn-outline-dark w-100 py-3" onclick="applyArrow('circle-right')">
                                <i class="fa-solid fa-circle-right fa-2x"></i>
                                <div class="mt-2 small">Circle Right</div>
                            </button>
                        </div>
                        <div class="col-6 col-md-3">
                            <button class="btn btn-outline-dark w-100 py-3" onclick="applyArrow('angles-right')">
                                <i class="fa-solid fa-angles-right fa-2x"></i>
                                <div class="mt-2 small">Angles Right</div>
                            </button>
                        </div>
                        <div class="col-6 col-md-3">
                            <button class="btn btn-outline-dark w-100 py-3" onclick="applyArrow('right-long')">
                                <i class="fa-solid fa-right-long fa-2x"></i>
                                <div class="mt-2 small">Long Right</div>
                            </button>
                        </div>
                        <div class="col-6 col-md-3">
                            <button class="btn btn-outline-dark w-100 py-3" onclick="applyArrow('arrow-up-right')">
                                <i class="fas fa-arrow-up fa-2x" style="transform: rotate(45deg);"></i>
                                <div class="mt-2 small">Up-Right</div>
                            </button>
                        </div>
                        <div class="col-6 col-md-3">
                            <button class="btn btn-outline-dark w-100 py-3" onclick="applyArrow('arrow-down-right')">
                                <i class="fas fa-arrow-down fa-2x" style="transform: rotate(-45deg);"></i>
                                <div class="mt-2 small">Down-Right</div>
                            </button>
                        </div>
                        <div class="col-6 col-md-3">
                            <button class="btn btn-outline-dark w-100 py-3" onclick="applyArrow('arrow-down-left')">
                                <i class="fas fa-arrow-down fa-2x" style="transform: rotate(45deg);"></i>
                                <div class="mt-2 small">Down-Left</div>
                            </button>
                        </div>
                        <div class="col-6 col-md-3">
                            <button class="btn btn-outline-dark w-100 py-3" onclick="applyArrow('arrow-up-left')">
                                <i class="fas fa-arrow-up fa-2x" style="transform: rotate(-45deg);"></i>
                                <div class="mt-2 small">Up-Left</div>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <!-- A4 Printable Page -->
    <div id="printPage" class="a4-page print-page">
        <div id="gridContainer" class="grid gap-2" style="grid-template-columns: repeat(8, 1fr);">
            <!-- Grid will be generated here -->
        </div>
    </div>

    <script>
        let selectedBoxes = new Set();
        let draggedIconName = null;

        function generateGrid() {
            const rows = 12;
            const cols = 8;
            const container = document.getElementById('gridContainer');

            container.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;
            container.innerHTML = '';
            selectedBoxes.clear();

            for (let i = 0; i < rows * cols; i++) {
                const box = document.createElement('div');
                box.className = 'grid-box';
                box.contentEditable = 'true';
                box.dataset.index = i;

                // Handle direct typing
                box.addEventListener('input', (e) => {
                    const text = e.target.innerText.trim();
                    if (text.length > 1 && !text.includes('<')) {
                        e.target.innerText = text.slice(-1).toUpperCase();
                        const range = document.createRange();
                        const sel = window.getSelection();
                        range.selectNodeContents(e.target);
                        range.collapse(false);
                        sel.removeAllRanges();
                        sel.addRange(range);
                    } else if (text.length === 1) {
                        e.target.innerText = text.toUpperCase();
                    }
                });

                // Keyboard navigation
                box.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        const nextBox = document.querySelector(`[data-index="${i + 1}"]`);
                        if (nextBox) nextBox.focus();
                    } else if (e.key === 'Delete') {
                        e.preventDefault();
                        box.innerHTML = '';
                    } else if (e.key === 'ArrowRight') {
                        e.preventDefault();
                        const nextBox = document.querySelector(`[data-index="${i + 1}"]`);
                        if (nextBox) nextBox.focus();
                    } else if (e.key === 'ArrowLeft') {
                        e.preventDefault();
                        const prevBox = document.querySelector(`[data-index="${i - 1}"]`);
                        if (prevBox) prevBox.focus();
                    } else if (e.key === 'ArrowDown') {
                        e.preventDefault();
                        const downBox = document.querySelector(`[data-index="${i + 8}"]`);
                        if (downBox) downBox.focus();
                    } else if (e.key === 'ArrowUp') {
                        e.preventDefault();
                        const upBox = document.querySelector(`[data-index="${i - 8}"]`);
                        if (upBox) upBox.focus();
                    }
                });

                // Ctrl/Cmd + Click selection
                box.addEventListener('click', (e) => {
                    if (e.ctrlKey || e.metaKey) {
                        e.preventDefault();
                        toggleSelection(i);
                    }
                });

                // Drag and drop
                box.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    box.classList.add('drag-over');
                });

                box.addEventListener('dragleave', () => {
                    box.classList.remove('drag-over');
                });

                box.addEventListener('drop', (e) => {
                    e.preventDefault();
                    box.classList.remove('drag-over');
                    if (draggedIconName) {
                        dropIconIntoBox(box, draggedIconName);
                    }
                });

                container.appendChild(box);
            }

            setupIconDragAndDrop();
        }

        function setupIconDragAndDrop() {
            const iconElements = document.querySelectorAll('.icon-drag');
            iconElements.forEach(iconEl => {
                iconEl.addEventListener('dragstart', (e) => {
                    draggedIconName = iconEl.dataset.icon;
                    e.dataTransfer.effectAllowed = 'copy';
                });
                iconEl.addEventListener('dragend', () => {
                    draggedIconName = null;
                });
            });
        }

        function dropIconIntoBox(box, iconName) {
            // Diagonal arrows (rotation-based)
            if (iconName === 'arrow-up-right') {
                box.innerHTML = `<i class="fas fa-arrow-up" style="transform: rotate(45deg); display: inline-block;"></i>`;
            } else if (iconName === 'arrow-down-right') {
                box.innerHTML = `<i class="fas fa-arrow-down" style="transform: rotate(-45deg); display: inline-block;"></i>`;
            } else if (iconName === 'arrow-down-left') {
                box.innerHTML = `<i class="fas fa-arrow-down" style="transform: rotate(45deg); display: inline-block;"></i>`;
            } else if (iconName === 'arrow-up-left') {
                box.innerHTML = `<i class="fas fa-arrow-up" style="transform: rotate(-45deg); display: inline-block;"></i>`;
            }
            // FA Solid icons (circle-right, angles-right, right-long)
            else if (iconName === 'circle-right' || iconName === 'angles-right' || iconName === 'right-long') {
                box.innerHTML = `<i class="fa-solid fa-${iconName}"></i>`;
            }
            // Standard FA arrows
            else {
                box.innerHTML = `<i class="fas fa-${iconName}"></i>`;
            }

            box.contentEditable = 'true';
        }

        function toggleSelection(index) {
            const box = document.querySelector(`[data-index="${index}"]`);
            if (selectedBoxes.has(index)) {
                selectedBoxes.delete(index);
                box.classList.remove('selected');
            } else {
                selectedBoxes.add(index);
                box.classList.add('selected');
            }
        }

        function clearAll() {
            const boxes = document.querySelectorAll('.grid-box');
            boxes.forEach(box => {
                box.innerHTML = '';
                box.contentEditable = 'true';
                box.classList.remove('selected');
            });
            selectedBoxes.clear();
        }

        function fillAlphabet() {
            const boxes = document.querySelectorAll('.grid-box');
            const alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            boxes.forEach((box, index) => {
                box.innerHTML = alphabet[index % alphabet.length];
            });
            selectedBoxes.clear();
            boxes.forEach(box => box.classList.remove('selected'));
        }

        function applyLetter() {
            const letterInput = document.getElementById('letterInput');
            const letter = letterInput.value.trim();
            if (!letter) {
                alert('Please enter a letter!');
                return;
            }
            const upperLetter = letter[0].toUpperCase();
            const boxes = document.querySelectorAll('.grid-box');
            boxes.forEach(box => {
                box.innerHTML = upperLetter;
                box.contentEditable = 'true';
            });
            selectedBoxes.clear();
            boxes.forEach(box => box.classList.remove('selected'));
            letterInput.value = '';
            bootstrap.Modal.getInstance(document.getElementById('letterModal')).hide();
        }

        function applyArrow(iconName) {
            const boxes = document.querySelectorAll('.grid-box');
            boxes.forEach(box => {
                dropIconIntoBox(box, iconName);
            });
            selectedBoxes.clear();
            boxes.forEach(box => box.classList.remove('selected'));
            bootstrap.Modal.getInstance(document.getElementById('arrowModal')).hide();
        }

        // Initialize
        generateGrid();

        document.getElementById('letterModal').addEventListener('shown.bs.modal', function () {
            document.getElementById('letterInput').focus();
        });

        document.getElementById('letterInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') applyLetter();
        });
    </script>
</body>

</html>
