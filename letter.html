<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Printable Template Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0f1117;
            --surface: #1a1d27;
            --surface2: #22263a;
            --accent: #6c8eff;
            --accent2: #a78bfa;
            --accent3: #34d399;
            --text: #e8eaf6;
            --muted: #7b82a8;
            --border: #2e3250;
            --hover: #2a2f4a;
        }

        :root.light {
            --bg: #f0f2f8;
            --surface: #ffffff;
            --surface2: #f4f5fb;
            --accent: #4a6cf7;
            --accent2: #7c5cbf;
            --accent3: #10a47a;
            --text: #1a1d2e;
            --muted: #8892b0;
            --border: #d8dcea;
            --hover: #e8ecf7;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background: var(--bg);
            font-family: 'DM Sans', sans-serif;
            color: var(--text);
            min-height: 100vh;
        }

        /* ── TOOLBAR ── */
        .toolbar {
            position: fixed;
            top: 0; left: 0; right: 0;
            height: 58px;
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 14px;
            padding: 0 20px;
            z-index: 100;
            box-shadow: 0 2px 20px rgba(0,0,0,0.4);
        }

        .toolbar-brand {
            font-family: 'Playfair Display', serif;
            font-size: 17px;
            color: var(--accent);
            letter-spacing: 0.5px;
            white-space: nowrap;
            flex-shrink: 0;
        }

        .toolbar-divider {
            width: 1px;
            height: 28px;
            background: var(--border);
            flex-shrink: 0;
        }

        .btn-group {
            display: flex;
            gap: 6px;
            align-items: center;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 13px;
            border-radius: 7px;
            border: 1px solid transparent;
            font-family: 'DM Sans', sans-serif;
            font-size: 12.5px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.18s ease;
            white-space: nowrap;
        }

        .btn-ghost {
            background: transparent;
            border-color: var(--border);
            color: var(--muted);
        }
        .btn-ghost:hover {
            background: var(--hover);
            color: var(--text);
            border-color: var(--accent);
        }

        .btn-primary {
            background: var(--accent);
            color: #fff;
            border-color: var(--accent);
        }
        .btn-primary:hover {
            background: #8aa5ff;
            transform: translateY(-1px);
            box-shadow: 0 4px 14px rgba(108,142,255,0.35);
        }

        .btn-violet {
            background: transparent;
            border-color: var(--accent2);
            color: var(--accent2);
        }
        .btn-violet:hover {
            background: rgba(167,139,250,0.12);
            transform: translateY(-1px);
        }

        .btn-green {
            background: transparent;
            border-color: var(--accent3);
            color: var(--accent3);
        }
        .btn-green:hover {
            background: rgba(52,211,153,0.12);
            transform: translateY(-1px);
        }

        .btn-print {
            background: var(--accent);
            color: #fff;
            border-color: var(--accent);
            padding: 6px 16px;
        }
        .btn-print:hover {
            background: #8aa5ff;
            box-shadow: 0 0 0 3px rgba(108,142,255,0.2);
        }

        /* Icon palette */
        .icon-palette {
            display: flex;
            gap: 4px;
            align-items: center;
            margin-left: auto;
        }

        .palette-label {
            font-size: 10px;
            color: var(--muted);
            text-transform: uppercase;
            letter-spacing: 1px;
            flex-shrink: 0;
        }

        .icon-chip {
            width: 32px;
            height: 32px;
            border-radius: 7px;
            background: var(--surface2);
            border: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: grab;
            transition: all 0.15s;
            color: var(--text);
            font-size: 13px;
            user-select: none;
            flex-shrink: 0;
        }

        .icon-chip:hover {
            background: var(--hover);
            border-color: var(--accent);
            color: var(--accent);
            transform: scale(1.12);
        }

        .icon-chip:active { opacity: 0.6; cursor: grabbing; }

        /* ── MAIN ── */
        .main {
            padding-top: 58px;
            min-height: 100vh;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            background:
                radial-gradient(ellipse 80% 50% at 50% -5%, rgba(108,142,255,0.08) 0%, transparent 70%),
                var(--bg);
        }

        /* ── A4 PAGE ── */
        .a4-page {
            width: 210mm;
            min-height: 297mm;
            padding: 10mm;
            margin: 28px auto;
            background: #ffffff;
            border-radius: 4px;
            box-shadow:
                0 0 0 1px rgba(108,142,255,0.15),
                0 8px 40px rgba(0,0,0,0.5),
                0 2px 8px rgba(0,0,0,0.3);
        }

        #gridContainer {
            height: calc(297mm - 20mm);
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 4px;
        }

        .grid-box {
            border: none;
            border-radius: 3px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: 700;
            font-family: 'Playfair Display', serif;
            color: #1a1a2e;
            cursor: text;
            transition: background 0.15s;
            outline: none;
            position: relative;
        }

        .grid-box i { font-size: 72px !important; color: #1a1a2e; }

        .grid-box:hover  { background: rgba(108,142,255,0.06); }
        .grid-box:focus  { background: rgba(251,191,36,0.1); }
        .grid-box.selected { background: rgba(108,142,255,0.1); }
        .grid-box.drag-over {
            background: rgba(52,211,153,0.15) !important;
            outline: 2px dashed #34d399;
            outline-offset: -2px;
        }

        /* ── MODALS ── */
        .modal-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.65);
            backdrop-filter: blur(4px);
            z-index: 200;
            align-items: center;
            justify-content: center;
        }
        .modal-overlay.open { display: flex; animation: fadeIn 0.2s ease; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .modal-box {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 14px;
            padding: 28px;
            width: 420px;
            max-width: 90vw;
            box-shadow: 0 24px 60px rgba(0,0,0,0.6);
            animation: slideUp 0.22s ease;
        }
        .modal-box.wide { width: 560px; }

        @keyframes slideUp {
            from { transform: translateY(16px); opacity: 0; }
            to   { transform: translateY(0);    opacity: 1; }
        }

        .modal-title {
            font-family: 'Playfair Display', serif;
            font-size: 18px;
            color: var(--text);
            margin-bottom: 18px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .modal-title i { color: var(--accent); font-size: 15px; }

        .modal-input {
            width: 100%;
            background: var(--surface2);
            border: 1px solid var(--border);
            border-radius: 9px;
            padding: 12px 16px;
            font-size: 32px;
            text-align: center;
            color: var(--text);
            font-family: 'Playfair Display', serif;
            outline: none;
            transition: border 0.2s;
            letter-spacing: 4px;
        }
        .modal-input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(108,142,255,0.15);
        }

        .modal-hint {
            font-size: 12px;
            color: var(--muted);
            margin-top: 8px;
            text-align: center;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 8px;
            margin-top: 22px;
        }

        .arrow-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 4px;
        }

        .arrow-btn {
            background: var(--surface2);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 14px 8px;
            color: var(--muted);
            cursor: pointer;
            transition: all 0.18s;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            font-family: 'DM Sans', sans-serif;
            font-size: 11px;
        }
        .arrow-btn i { font-size: 22px; color: var(--text); }
        .arrow-btn:hover {
            background: var(--hover);
            border-color: var(--accent);
            color: var(--accent);
            transform: translateY(-2px);
            box-shadow: 0 4px 14px rgba(108,142,255,0.2);
        }
        .arrow-btn:hover i { color: var(--accent); }

        /* ── THEME TOGGLE ── */
        .theme-toggle {
            width: 36px;
            height: 36px;
            border-radius: 9px;
            background: var(--surface2);
            border: 1px solid var(--border);
            color: var(--muted);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 15px;
            transition: all 0.2s;
            flex-shrink: 0;
        }
        .theme-toggle:hover {
            background: var(--hover);
            border-color: var(--accent);
            color: var(--accent);
            transform: rotate(20deg) scale(1.08);
        }

        /* ── PRINT ── */
        @media print {
            .toolbar { display: none !important; }
            body { background: white; }
            .main { padding-top: 0; background: white; }
            .a4-page {
                width: 210mm; height: 297mm;
                margin: 0; padding: 8mm;
                box-shadow: none; border-radius: 0;
            }
            #gridContainer { height: calc(297mm - 16mm); }
            .grid-box:hover,
            .grid-box:focus,
            .grid-box.selected { background: transparent !important; }
        }
    </style>
</head>
<body>

    <!-- TOOLBAR -->
    <div class="toolbar">
        <div class="toolbar-brand">✦ Template Gen</div>
        <div class="toolbar-divider"></div>

        <div class="btn-group">
            <button class="btn btn-ghost" onclick="clearAll()">
                <i class="fas fa-trash-alt" style="font-size:11px;"></i> Clear
            </button>
            <button class="btn btn-violet" onclick="fillAlphabet()">
                <i class="fas fa-font" style="font-size:11px;"></i> A–Z
            </button>
            <button class="btn btn-ghost" onclick="openModal('letterModal')">
                <i class="fas fa-keyboard" style="font-size:11px;"></i> Same Letter
            </button>
            <button class="btn btn-green" onclick="openModal('arrowModal')">
                <i class="fas fa-arrows-alt" style="font-size:11px;"></i> Same Arrow
            </button>
        </div>

        <div class="icon-palette">
            <span class="palette-label">drag →</span>
            <div class="icon-chip" draggable="true" data-icon="arrow-up" title="Up"><i class="fas fa-arrow-up"></i></div>
            <div class="icon-chip" draggable="true" data-icon="arrow-down" title="Down"><i class="fas fa-arrow-down"></i></div>
            <div class="icon-chip" draggable="true" data-icon="arrow-left" title="Left"><i class="fas fa-arrow-left"></i></div>
            <div class="icon-chip" draggable="true" data-icon="arrow-right" title="Right"><i class="fas fa-arrow-right"></i></div>
            <div class="icon-chip" draggable="true" data-icon="circle-right" title="Circle Right"><i class="fa-solid fa-circle-right"></i></div>
            <div class="icon-chip" draggable="true" data-icon="angles-right" title="Angles Right"><i class="fa-solid fa-angles-right"></i></div>
            <div class="icon-chip" draggable="true" data-icon="right-long" title="Long Right"><i class="fa-solid fa-right-long"></i></div>
            <div class="icon-chip" draggable="true" data-icon="arrow-up-right" title="Up-Right"><i class="fas fa-arrow-up" style="transform:rotate(45deg);display:inline-block;"></i></div>
            <div class="icon-chip" draggable="true" data-icon="arrow-down-right" title="Down-Right"><i class="fas fa-arrow-down" style="transform:rotate(-45deg);display:inline-block;"></i></div>
            <div class="icon-chip" draggable="true" data-icon="arrow-down-left" title="Down-Left"><i class="fas fa-arrow-down" style="transform:rotate(45deg);display:inline-block;"></i></div>
            <div class="icon-chip" draggable="true" data-icon="arrow-up-left" title="Up-Left"><i class="fas fa-arrow-up" style="transform:rotate(-45deg);display:inline-block;"></i></div>
        </div>

        <div class="toolbar-divider"></div>
        <button class="theme-toggle" id="themeBtn" onclick="toggleTheme()" title="Toggle light/dark mode">
            <i class="fas fa-moon" id="themeIcon"></i>
        </button>
        <button class="btn btn-print" onclick="window.print()">
            <i class="fas fa-print" style="font-size:12px;"></i> Print
        </button>
    </div>

    <!-- MAIN -->
    <div class="main">
        <div class="a4-page">
            <div id="gridContainer"></div>
        </div>
    </div>

    <!-- LETTER MODAL -->
    <div class="modal-overlay" id="letterModal" onclick="closeOnOverlay(event,'letterModal')">
        <div class="modal-box">
            <div class="modal-title"><i class="fas fa-font"></i> Fill Same Letter</div>
            <input type="text" id="letterInput" class="modal-input" maxlength="1" placeholder="A" autocomplete="off" spellcheck="false">
            <div class="modal-hint">Type any letter — all boxes will be filled</div>
            <div class="modal-footer">
                <button class="btn btn-ghost" onclick="closeModal('letterModal')">Cancel</button>
                <button class="btn btn-primary" onclick="applyLetter()"><i class="fas fa-check"></i> Fill All</button>
            </div>
        </div>
    </div>

    <!-- ARROW MODAL -->
    <div class="modal-overlay" id="arrowModal" onclick="closeOnOverlay(event,'arrowModal')">
        <div class="modal-box wide">
            <div class="modal-title"><i class="fas fa-arrows-alt"></i> Fill Same Arrow</div>
            <div class="arrow-grid">
                <button class="arrow-btn" onclick="applyArrow('arrow-up')"><i class="fas fa-arrow-up"></i>Up</button>
                <button class="arrow-btn" onclick="applyArrow('arrow-down')"><i class="fas fa-arrow-down"></i>Down</button>
                <button class="arrow-btn" onclick="applyArrow('arrow-left')"><i class="fas fa-arrow-left"></i>Left</button>
                <button class="arrow-btn" onclick="applyArrow('arrow-right')"><i class="fas fa-arrow-right"></i>Right</button>
                <button class="arrow-btn" onclick="applyArrow('circle-right')"><i class="fa-solid fa-circle-right"></i>Circle Right</button>
                <button class="arrow-btn" onclick="applyArrow('angles-right')"><i class="fa-solid fa-angles-right"></i>Angles Right</button>
                <button class="arrow-btn" onclick="applyArrow('right-long')"><i class="fa-solid fa-right-long"></i>Long Right</button>
                <button class="arrow-btn" onclick="applyArrow('arrow-up-right')"><i class="fas fa-arrow-up" style="transform:rotate(45deg);display:inline-block;"></i>Up-Right</button>
                <button class="arrow-btn" onclick="applyArrow('arrow-down-right')"><i class="fas fa-arrow-down" style="transform:rotate(-45deg);display:inline-block;"></i>Down-Right</button>
                <button class="arrow-btn" onclick="applyArrow('arrow-down-left')"><i class="fas fa-arrow-down" style="transform:rotate(45deg);display:inline-block;"></i>Down-Left</button>
                <button class="arrow-btn" onclick="applyArrow('arrow-up-left')"><i class="fas fa-arrow-up" style="transform:rotate(-45deg);display:inline-block;"></i>Up-Left</button>
            </div>
            <div class="modal-footer">
                <button class="btn btn-ghost" onclick="closeModal('arrowModal')">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        let selectedBoxes = new Set();
        let draggedIconName = null;

        function generateGrid() {
            const rows = 12, cols = 8;
            const container = document.getElementById('gridContainer');
            container.innerHTML = '';
            selectedBoxes.clear();

            for (let i = 0; i < rows * cols; i++) {
                const box = document.createElement('div');
                box.className = 'grid-box';
                box.contentEditable = 'true';
                box.dataset.index = i;

                box.addEventListener('input', e => {
                    const text = e.target.innerText.trim();
                    if (text.length > 1 && !text.includes('<')) {
                        e.target.innerText = text.slice(-1).toUpperCase();
                        const range = document.createRange();
                        const sel = window.getSelection();
                        range.selectNodeContents(e.target);
                        range.collapse(false);
                        sel.removeAllRanges();
                        sel.addRange(range);
                    } else if (text.length === 1) {
                        e.target.innerText = text.toUpperCase();
                    }
                });

                box.addEventListener('keydown', e => {
                    const nav = { Enter: i+1, ArrowRight: i+1, ArrowLeft: i-1, ArrowDown: i+8, ArrowUp: i-8 };
                    if (e.key === 'Delete') { e.preventDefault(); box.innerHTML = ''; return; }
                    if (nav[e.key] !== undefined) {
                        e.preventDefault();
                        const t = document.querySelector(`[data-index="${nav[e.key]}"]`);
                        if (t) t.focus();
                    }
                });

                box.addEventListener('click', e => {
                    if (e.ctrlKey || e.metaKey) { e.preventDefault(); toggleSelection(i); }
                });

                box.addEventListener('dragover', e => { e.preventDefault(); box.classList.add('drag-over'); });
                box.addEventListener('dragleave', () => box.classList.remove('drag-over'));
                box.addEventListener('drop', e => {
                    e.preventDefault();
                    box.classList.remove('drag-over');
                    if (draggedIconName) dropIconIntoBox(box, draggedIconName);
                });

                container.appendChild(box);
            }
            setupIconDrag();
        }

        function setupIconDrag() {
            document.querySelectorAll('.icon-chip').forEach(el => {
                el.addEventListener('dragstart', e => { draggedIconName = el.dataset.icon; e.dataTransfer.effectAllowed = 'copy'; });
                el.addEventListener('dragend', () => { draggedIconName = null; });
            });
        }

        function dropIconIntoBox(box, iconName) {
            const rotated = {
                'arrow-up-right':   `<i class="fas fa-arrow-up"   style="transform:rotate(45deg);display:inline-block;"></i>`,
                'arrow-down-right': `<i class="fas fa-arrow-down" style="transform:rotate(-45deg);display:inline-block;"></i>`,
                'arrow-down-left':  `<i class="fas fa-arrow-down" style="transform:rotate(45deg);display:inline-block;"></i>`,
                'arrow-up-left':    `<i class="fas fa-arrow-up"   style="transform:rotate(-45deg);display:inline-block;"></i>`,
            };
            const solid = ['circle-right','angles-right','right-long'];

            if (rotated[iconName])       box.innerHTML = rotated[iconName];
            else if (solid.includes(iconName)) box.innerHTML = `<i class="fa-solid fa-${iconName}"></i>`;
            else                         box.innerHTML = `<i class="fas fa-${iconName}"></i>`;

            box.contentEditable = 'true';
        }

        function toggleSelection(index) {
            const box = document.querySelector(`[data-index="${index}"]`);
            if (selectedBoxes.has(index)) { selectedBoxes.delete(index); box.classList.remove('selected'); }
            else { selectedBoxes.add(index); box.classList.add('selected'); }
        }

        function clearAll() {
            document.querySelectorAll('.grid-box').forEach(b => { b.innerHTML=''; b.classList.remove('selected'); });
            selectedBoxes.clear();
        }

        function fillAlphabet() {
            const alpha = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            document.querySelectorAll('.grid-box').forEach((b,i) => { b.innerHTML = alpha[i % alpha.length]; });
        }

        function applyLetter() {
            const val = document.getElementById('letterInput').value.trim();
            if (!val) return;
            const letter = val[0].toUpperCase();
            document.querySelectorAll('.grid-box').forEach(b => { b.innerHTML = letter; });
            document.getElementById('letterInput').value = '';
            closeModal('letterModal');
        }

        function applyArrow(iconName) {
            document.querySelectorAll('.grid-box').forEach(b => dropIconIntoBox(b, iconName));
            closeModal('arrowModal');
        }

        function openModal(id) {
            document.getElementById(id).classList.add('open');
            if (id === 'letterModal') setTimeout(() => document.getElementById('letterInput').focus(), 80);
        }
        function closeModal(id) { document.getElementById(id).classList.remove('open'); }
        function closeOnOverlay(e, id) { if (e.target === document.getElementById(id)) closeModal(id); }

        document.addEventListener('keydown', e => {
            if (e.key === 'Escape') { closeModal('letterModal'); closeModal('arrowModal'); }
        });
        document.getElementById('letterInput').addEventListener('keypress', e => {
            if (e.key === 'Enter') applyLetter();
        });

        function toggleTheme() {
            const isLight = document.documentElement.classList.toggle('light');
            document.getElementById('themeIcon').className = isLight ? 'fas fa-moon' : 'fas fa-sun';
            document.getElementById('themeBtn').title = isLight ? 'Switch to dark mode' : 'Switch to light mode';
        }

        generateGrid();
    </script>
</body>
</html>
